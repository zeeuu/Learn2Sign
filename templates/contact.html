{% extends 'layout.html' %}

{% block head %}
{{ super() }}
<link
  href="{{ url_for('static', filename='css/contact.css') }}"
  rel="stylesheet"
/>
{% endblock %}

{% block content %}
<div class="map-container">
  <div class="map-text">
    <div>전남대학교 AI융합대학</div>
    <p>
      진리로 행복한 세상을 밝히겠습니다 AI융합대학 방문을 진심으로 환영합니다.
    </p>
  </div>
  <!-- 지도 -->
  <p class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3261.076132298154!2d126.90388167565393!3d35.17965497275337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35718c54128e25b7%3A0xae0442ce2039646a!2z7KCE64Ko64yA7ZWZ6rWQIEFJ7Jy17ZWp64yA7ZWZ!5e0!3m2!1sko!2skr!4v1684737132105!5m2!1sko!2skr"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </p>
</div>

<!-- 이메일 -->
<div class="mail-container">
  <form
    class="gform"
    method="POST"
    data-email="example@email.net"
    action="https://script.google.com/#########/exec"
  >
    <fieldset>
      <div class="mail-info">
        <div>
          <label for="name">Name</label>
          <span>
            <input type="text" id="name" name="name" placeholder="Name" />
          </span>
        </div>
        <span class="blank"></span>
        <div>
          <label for="email">Email</label>
          <span>
            <input type="email" id="email" name="email" placeholder="Email" />
          </span>
        </div>
      </div>
      <div class="mail-text">
        <label for="ubject">Subject</label>
        <span>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
          />
        </span>
      </div>
      <div class="mail-text">
        <label for="message">Message</label>
        <span>
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            rows="8"
          ></textarea>
        </span>
      </div>
      <div>
        <button type="submit" class="mailbtn">
          <i class="fa-regular fa-paper-plane" style="color: #fffbf6; margin-right:5px"></i>제출하기
        </button>
      </div>
    </fieldset>
    <div style="display: none" class="thankyou_message">
      <div>Thanks for contacting us!</div>
    </div>
  </form>
</div>

<script
  data-cfasync="false"
  type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"
></script>
{% endblock %}
